<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

    name="viewport" />
<title>project 1 practice</title>
<!--bootstrap css-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!--custom css-->
<link rel="stylesheet" href="assets/css/style.css" type="text/css">

<!--jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 
<!-- Firebase Reference -->
<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>

<script src="assets/js/youTube.js"></script>
</head>
<body>
<div class="page">
  <header>
    <h1>LOGO</h1>
    <button id="open-user">sign up / log in</button> </header>
  <main>
    <form>
      <fieldset>
        <label for="search">search</label>
        <input id="search" type="text">
      </fieldset>
    </form>
    <section id="resultsDisplay"> </section>
    <section class="user" id="user">
    <!-- Log in form for form for those who have already signed up -->
    <form class="user-form" id="user-login">
    	<fieldset>
    		<legend>log in</legend>
    		<label for="un">username</label>
    		<input id="un" type="text">
    		
    		<label for="pwd">password</label>
    		<input id="pwd" type="text">
    		
    		<button type="reset">reset</button>
    		<button type="submit">submit</button><!--need id-->
    	</fieldset>
    </form>
    <p><span>or</span></p>
    
    <!-- sign up for for new users -->
    <form>
    	<fieldset>
    		<legend>sign up</legend>
    		<label for="name">name</label>
    		<input id="name" type="text">
    		
    		<label for="new-un">username</label>
    		<input id="new-un" type="text">
    		
    		<label for="new-pwd">password</label>
    		<input id="new-pwd" type="text">
    		
   			<button type="reset">reset</button>
    		<button type="submit" id="execute-request-button">submit</button>    		
    	</fieldset>
    </form>
    	
    </section>

    <section>
      <h1>Videos</h1>
      <div id="results"></div>
    </section>
  </main>
</div>

</body>
